<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <link rel="icon" href="#{facesContext.externalContext.request.contextPath}/resources/favicon-1.png" sizes="16x16"/>
        <h:outputStylesheet name="trocaJogos.css" library="css"/>
        <h:outputScript name="script.js" library="js" />
    </h:head>

    <h:body style="background-image: url('#{facesContext.externalContext.request.contextPath}/resources/backgroud-3.png'); background-size: cover; min-width: 800px;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <img src="#{facesContext.externalContext.request.contextPath}/resources/loader.gif" width="100"/>
        </p:dialog>

        <div id="body">
            <p:growl id="msg" showDetail="true" showSummary="false" escape="false" life="10000" />
            <ui:insert name="body"></ui:insert>
        </div>
        <div id="page">

            <div id="header" style="margin-left: 17%; margin-right: 19%; margin-top: 15px; margin-bottom: 15px;">
                <ui:insert name="header" >
                    <ui:include src="commonHeader.xhtml" />
                </ui:insert>
            </div>

            <div id="content" style="margin-left: 15%; margin-right: 15%;">
                <ui:insert name="content" >
                    <ui:include src="commonContent.xhtml" />
                </ui:insert>
            </div>

            <div id="footer" style="margin-left: 8%; margin-right: 8%; margin-top: 25px;">
                <ui:insert name="footer" >
                    <ui:include src="commonFooter.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
