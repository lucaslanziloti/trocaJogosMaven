<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de Jogos</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:form  enctype="multipart/form-data" id="form">
                    <p:panel header="Login">
                        <h:panelGrid style="width: 100%;">
                            <h:panelGrid>
                                <p:outputLabel for="email" value="Email"/>
                                <p:inputText id="email" value="#{loginMb.email}" 
                                             required="true" requiredMessage="Informe o e-mail" 
                                             style="width: 278px;"/>
                            </h:panelGrid>

                            <h:panelGrid>
                                <p:outputLabel for="senha" value="Senha"/>
                                <p:password id="senha" 
                                            value="#{loginMb.senha}" 
                                            required="true" 
                                            requiredMessage="Informe a senha" />
                            </h:panelGrid>

                            <h:panelGrid style="width: 100%; margin-top: 20px;">
                                <h:panelGrid style="float: right;" columns="2">
                                    <p:commandButton value="Logar" 
                                                     actionListener="#{loginMb.logar()}" 
                                                     process="@form" 
                                                     update="@form :msg"
                                                     icon="ui-icon-unlocked"
                                                     iconPos="right"/>

                                    <p:commandButton value="Cancelar" 
                                                     action="#{loginMb.sair()}" 
                                                     update="@form :msg"
                                                     immediate="true"
                                                     icon="ui-icon-cancel"
                                                     iconPos="right"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
